name: Build and Release

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            artifact-name: windows
          - os: ubuntu-latest
            platform: linux
            artifact-name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Linux: Install fpm dependencies for deb/rpm
      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build
        run: npm run make -- --platform=${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create release on tag push or manual trigger with release=true
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
